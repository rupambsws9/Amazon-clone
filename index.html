<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo broder">
          <div class="logo"></div>
        </div>
        <div class="nav-address broder">
          <p class="add-1-line">Deliver to</p>
          <div class="address-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-2-line">India</p>
          </div>
        </div>
        <div class="nav-search">
          <select class="select">
            <option>All</option>
            <option>Boys</option>
            <option>Girls</option>
            <input placeholder="Search Amazon" class="search" />
            <div class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </select>
        </div>
        <div class="country broder">
          <div class="flug">
            <img class="flug-logo" src="EN.png" alt="EN" />
          </div>
          <select class="country-name">
            <option>EN</option>
            <option>IN</option>
          </select>
        </div>
        <div class="nav-signin broder">
          <p><span class="sign">Hello, sign in</span></p>
          <select class="lists nav-second">
            <option>Account & Lists</option>
          </select>
          </div>
          <div class="nav-returns broder">
            <p><span class="returns" >Returns</span></p>
            <div class="nav-second">& Orders</div>
      </div>
      <div class="nav-cart broder">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
      </div>  
    </header>
  </body>
</html>
